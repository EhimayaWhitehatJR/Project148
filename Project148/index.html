<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="dog" src="./models/baby_dog/scene.gltf"></a-asset-item>

      <a-asset-item id="girl" src="./models/sf_girl/scene.gltf"></a-asset-item>

      <a-asset-item id="streetLight" src="./models/stylized_street_light/scene.gltf"></a-asset-item> 

      <a-asset-item id="bench" src="./models/bench-ver2-light/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/nightsky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
        position="-100 18 20"></a-entity>

    </a-entity>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!-- you have to use #id_name provided to the asset in a-asset tag inside the gltf-model attribute -->

    <!-- Dog -->
    <a-entity>
      <a-entity position="-15 0 0" rotation="0 25 0" scale="8 8 8" gltf-model="#dog" shadow="cast:true;">
      </a-entity>
    </a-entity>

     <!-- Girl -->
     <a-entity>
      <a-entity position="10 0 0" rotation="0 -45 0" scale="5 5 5" gltf-model="#girl" shadow="cast:true;">
      </a-entity>
    </a-entity>

     <!-- streetlight -->
     <a-entity>
      <a-entity position="-12 0 -5" rotation="0 90 0" scale="7 7 7" gltf-model="#streetLight" shadow="cast:true;">
      </a-entity>
    </a-entity>

     <!-- Bench -->
     <a-entity>
      <a-entity position="-2 0 -25" rotation="0 0 0" scale="20 20 20" gltf-model="#bench" shadow="cast:true;">
      </a-entity>
    </a-entity>

    

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>


<!-- gLTF stands for Graphics Language Transmission Format. -->
